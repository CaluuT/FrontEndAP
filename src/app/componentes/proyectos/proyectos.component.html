<div class="row">
    <h1>Mis Proyectos</h1>
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">Agregar Proyecto</button>
    </div>
    <br>
    <div class="contenedor" *ngFor="let Proyectos of proyectos">
        <div class="col-sm-12 col-md-6 col-lg-6 descripcion">
            <h3>{{Proyectos.nombreP}}</h3>
            <p>{{Proyectos.descripcionP}}</p>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-2 offset-lg-2 imagen">
            <a href={{Proyectos.urlP}} target="_blank"><img src={{Proyectos.imgP}} class="img-fluid imagen-proyecto"></a>
        </div>

        <div *ngIf="isLogged">
            <button class="btn btn-dark" routerLink="/editproyectos/{{Proyectos.id}}"><i class="bi bi-pencil-square"></i>Editar</button>
        </div>
        <br>
        <div *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Proyectos.id)"><i class="bi bi-trash"></i>Borrar</button>
        </div>
    </div>
</div>
