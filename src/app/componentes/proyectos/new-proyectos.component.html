<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f ="ngForm">
            <div class="form-group">
                <label for="nombreP">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
            </div>
            <div class="form-group">
                <label for="descripcionP">Descripcion del Proyecto</label>
                <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
            </div>
            <div class="form-group">
                <label for="urlP">URL del Proyecto</label>
                <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="urlP" required>
            </div>
            <div class="form-group">
                <label for="imgP">Foto del Proyecto</label>
                <input type="file" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png"> 
            </div>
            <br>
            <button class="btn btn-primary">
                Agregar Proyecto
            </button>
            </form>
        </div>
    </div>
</div>
