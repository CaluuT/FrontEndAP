<!--Sección sobre mi contiene una imagen de perfil y datos personales-->
<div class="container">
    <br>
    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
        <button type="button" class="btn btn-dark" routerLink="/editarperfil/1" *ngIf="isLogged">Editar Perfil</button>
    </div>
    <div class="row">
        
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <img src={{persona.img}} class="img-fluid" id="fotoPerfil">
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
            <p>Full Stack Developer Jr</p>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <span>
                <h1>Sobre Mí</h1>
                <p>{{persona.descripcion}}</p>
            </span>
        </div>
    </div>
</div>
